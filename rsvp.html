    <script>
      document.getElementById('greetingForm').addEventListener('submit', function(event) {
          event.preventDefault(); 
          
          // Mengambil nilai input
          const name = document.querySelector('input[name="name"]').value;
          const email = document.querySelector('input[name="email"]').value;
          const keterangan = document.querySelector('input[name="keterangan"]').value;
          const greeting = document.getElementById('greetingInput').value;
          
          // Ambil data ucapan yang sudah tersimpan di localStorage atau inisialisasi array kosong
          const greetings = JSON.parse(localStorage.getItem('greetings')) || [];
          
          // Tambah ucapan baru ke array
          greetings.push({ name, email, keterangan, greeting });
          
          // Simpan kembali data ucapan ke localStorage
          localStorage.setItem('greetings', JSON.stringify(greetings));
          
          // Tampilkan notifikasi setelah submit
          alert('Pesan terkirim!');
          
          // Kosongkan form input
          document.getElementById('greetingInput').value = '';
      });
  
      window.onload = function() {
          const audio = document.getElementById('myAudio');
          const playPauseButton = document.getElementById('playPause');
          const stopButton = document.getElementById('stopAudio');
          
          // Ambil waktu terakhir audio diputar dari localStorage
          const savedTime = localStorage.getItem('audioTime');
          if (savedTime) {
              audio.currentTime = savedTime;
          }
  
          // Simpan waktu audio saat pengguna keluar dari halaman
          window.onbeforeunload = function() {
              localStorage.setItem('audioTime', audio.currentTime);
          };
  
          // Play/pause audio ketika tombol ditekan
          playPauseButton.addEventListener('click', function() {
              if (audio.paused) {
                  audio.play();
              } else {
                  audio.pause();
              }
          });
  
          // Hentikan audio dan reset waktu ketika tombol "stop" ditekan
          stopButton.addEventListener('click', function() {
              audio.pause();
              audio.currentTime = 0;
          });
      };
  </script>
