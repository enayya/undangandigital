<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation Slideshow</title>
  <link rel="stylesheet" href="/style/slideshow.css">
</head>
<body>
  <div class="slideshow-container">
    <div class="slide fade">
      <img src="/assets/w1.jpg" alt="Wedding Image 1">
    </div>
    <div class="slide fade">
      <img src="/assets/w2.jpg" alt="Wedding Image 2">
    </div>
    <div class="slide fade">
      <img src="/assets/w3.jpg" alt="Wedding Image 3">
    </div>
    <div class="slide fade">
      <img src="/assets/w4.jpg" alt="Wedding Image 4">
    </div>
    <div class="slide fade">
      <img src="/assets/w5.jpg" alt="Wedding Image 5">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <br>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("slide");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</body>
</html>
